<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oh My Food</title>
    <script
      src="https://kit.fontawesome.com/feb9dddf2b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./public/css/style.css" />
  </head>
  <body>
    <header>
      <h1>ohmyfood</h1>
    </header>

    <section class="menu">
      <div class="menu__localisation">
        <i class="fas fa-map-marker-alt"></i>
        <p>Paris, Belleville</p>
      </div>
      <h2>Réservez le menu qui vous convient</h2>
      <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
      <input type="button" value="Explorer nos restaurants" />
    </section>

    <section class="fonctionnement">
      <h2>Fonctionnement</h2>
      <div class="fonctionnement__step">
        <i class="fas fa-mobile-alt">Choisissez un restaurant</i>
      </div>
      <div class="fonctionnement__step">
        <i class="fas fa-list-ul">Composez votre menu</i>
      </div>
      <div class="fonctionnement__step"></div>
    </section>
  </body>
</html>
